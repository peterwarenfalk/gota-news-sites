<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="gota-timeline">
  
  <template>
    <style>:host{display:block;margin-bottom:16px;}.timeline-item{margin:0 16px 0 0;height:56px;}.timeline-badge{width:56px;}.time-badge{border-radius:50%;height:24px;width:24px;background:var(--accent-color);color:#fff;margin:8px 0;}.accent{color:var(--accent-color);}.before-badge-line{height:10px;width:1px;background:#bdbdbd;}.after-badge-line{width:1px;background:#bdbdbd;min-height:6px;}.invisible{opacity:0;}</style>
    <div class="timeline-container">
       <div class="timeline-item layout horizontal center">                
           <div class="timeline-badge layout vertical center">
                <div class="before-badge-line invisible"></div>
                <div class="time-badge layout vertical center center-justified">
                   <span class="paper-font-caption">1</span>
                </div>
                <div class="after-badge-line"></div>
          </div>
          <div class="timeline-content layout vertical">
            <span class="paper-font-body1 accent">14:15</span>
            <span class="paper-font-body2">Phasellus tempus odio libero</span>
         </div>
      </div>
      <div class="timeline-item layout horizontal center">                
           <div class="timeline-badge layout vertical center">
                <div class="before-badge-line"></div>
                <div class="time-badge layout vertical center center-justified">
                   <span class="paper-font-caption">2</span>
                </div>
                <div class="after-badge-line"></div>
          </div>
          <div class="timeline-content layout vertical">
            <span class="paper-font-body1 accent">14:15</span>
            <span class="paper-font-body2">Phasellus tempus odio libero</span>
         </div>
      </div>
      <div class="timeline-item layout horizontal center">                
           <div class="timeline-badge layout vertical center">
                <div class="before-badge-line"></div>
                <div class="time-badge layout vertical center center-justified">
                   <span class="paper-font-caption">3</span>
                </div>
                <div class="after-badge-line"></div>
          </div>
          <div class="timeline-content layout vertical">
            <span class="paper-font-body1 accent">14:15</span>
            <span class="paper-font-body2">Phasellus tempus odio libero</span>
         </div>
      </div>
      <div class="timeline-item layout horizontal center">                
           <div class="timeline-badge layout vertical center">
                <div class="before-badge-line"></div>
                <div class="time-badge layout vertical center center-justified">
                   <span class="paper-font-caption">4</span>
                </div>
                <div class="after-badge-line"></div>
          </div>
          <div class="timeline-content layout vertical">
            <span class="paper-font-body1 accent">14:15</span>
            <span class="paper-font-body2">Phasellus tempus odio libero</span>
         </div>
      </div>
       <div class="timeline-item layout horizontal center">                
           <div class="timeline-badge layout vertical center">
                <div class="before-badge-line"></div>
                <div class="time-badge layout vertical center center-justified">
                   <span class="paper-font-caption">5</span>
                </div>
                <div class="after-badge-line invisible"></div>
          </div>
          <div class="timeline-content layout vertical">
            <span class="paper-font-body1 accent">14:15</span>
            <span class="paper-font-body2">Phasellus tempus odio libero</span>
         </div>
      </div>
    </div>
  </template>
  
  <script>Polymer({is:"gota-timeline"});</script>
</dom-module></body></html>
