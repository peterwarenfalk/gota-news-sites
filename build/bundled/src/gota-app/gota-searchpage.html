<html><head><meta charset="UTF-8"><link rel="import" href="gota-app.html"></head><body><dom-module id="gota-searchpage">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        height:100vh;
        width:calc(100% - 36px);
        margin:24px auto 32px;
      }

      paper-material{background:#fff;display:block;padding:16px;}

      section.main-content{max-width:980px;flex:1 0 0;height:100vh;}
      article{width:100%;margin-right:16px;}
      .inner-article-area{width:300px}
      aside{width:250px;height:100vh;}
      .ad{width:250px;position:fixed;top:152px;}
      .inner-ad{width:300px;height:300px;background:gray;}
    </style>
    <div class="layout horizontal justified">
        <section class="main-content">
          SÃ¶kning
        </section>

    </div>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'gota-searchpage',

      behaviors: [Polymer.NeonAnimatableBehavior],

      properties: {
         animationConfig:{
          value: function(){
             return {
               'entry': {
                 name: 'fade-in-animation',
                 node: this,
                 timing: {delay:400, duration:1000}
               },
               'exit': {
                 name: 'fade-out-animation',
                 node:this,
                 timing: {delay:0, duration:400}
               }
             }
           }
         }
       }
    });
  </script>
</dom-module></body></html>
