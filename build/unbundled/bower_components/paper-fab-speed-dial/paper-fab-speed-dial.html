</head><body><dom-module id="paper-fab-speed-dial">

    <div class="container">  
      <content>
      </content>

  </template>

  <script>Polymer({is:"paper-fab-speed-dial",behaviors:[Polymer.NeonAnimationRunnerBehavior],ready:function(){var n=this._getTriggerElement(),e=this._getDropdownContent();this.listen(n,"tap","toggle"),e.hidden=!this.active},properties:{active:Boolean,animationConfig:{value:function(){var n=this._getDropdownContent(),e=n.children,i=Array.prototype.slice.call(e),t=Array.prototype.slice.call(e).reverse();return{entry:{name:"cascaded-animation",animation:"scale-up-animation",nodes:i},exit:{name:"cascaded-animation",animation:"scale-down-animation",nodes:t}}}}},toggle:function(){var n=this._getDropdownContent();n.hidden=!1,this.active=!this.active;var e=this.active?"entry":"exit";this.playAnimation(e)},listeners:{"neon-animation-finish":"_onNeonAnimationFinish"},_onNeonAnimationFinish:function(){var n=this._getDropdownContent();n.hidden=!this.active},_getTriggerElement:function(){return this.queryEffectiveChildren(":first-child")},_getDropdownContent:function(){return this.queryEffectiveChildren(".dropdown-content")}});</script>
</dom-module>
