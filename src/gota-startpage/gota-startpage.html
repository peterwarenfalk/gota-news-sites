<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../gota-contentad/gota-contentad.html">
<link rel="import" href="../gota-panorama1/gota-panorama1.html">
<link rel="import" href="../gota-rightnow/gota-rightnow.html">
<link rel="import" href="../gota-top-news/gota-top-news.html">
<link rel="import" href="../gota-latest-timeline/gota-latest-timeline.html">

<dom-module id="gota-startpage">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        height:100vh;
        width:calc(100% - 36px);
        margin:24px auto 32px;
      }

      paper-material{background:#fff;display:block;padding:16px;}

      section.main-content{max-width:980px;flex:1 0 0;height:100vh;}
      article{width:100%;margin-right:16px;}
      .inner-article-area{width:300px}
      aside{width:250px;height:100vh;}
      .ad{width:250px;position:fixed;top:152px;}
      .inner-ad{width:300px;height:300px;background:gray;}
    </style>
    <div class="layout horizontal justified">
        <section class="main-content">
          <gota-panorama1></gota-panorama1>
          <gota-rightnow></gota-rightnow>
           <gota-top-news></gota-top-news>
          <div class="layout horizontal justified">
            <article>
                <paper-material>
                <h1 class="paper-font-display1">Hello [[prop1]]</h1>
                </paper-material>
            </article>
            <div class="inner-article-area">
               <gota-latest-timeline></gota-latest-timeline>
                <gota-contentad></gota-contentad>
                <gota-contentad></gota-contentad>
            </div>
            
          </div>
        </section>
        <aside>
            <div class="ad">
              <img src="../../images/side-ad.jpeg" />
            </div>
        </aside>
    </div>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'gota-startpage',
      properties: {
        prop1: {
          type: String,
          value: 'gota-app',
        },
      }
    });
  </script>
</dom-module>
