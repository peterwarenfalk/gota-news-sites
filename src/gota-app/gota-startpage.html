<dom-module id="gota-startpage">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="app-grid-style">

        :host {
          display: block;
          --app-grid-columns: 2;
          --app-grid-gutter: 8px;
          --app-grid-item-height: 150px;
          --app-grid-expandible-item-columns: 2;
        }

        app-header {
          background-color: rgba(255, 255, 255, 0.8);
          color: black;
          -webkit-backdrop-filter: saturate(180%) blur(20px);
          backdrop-filter: saturate(180%) blur(20px);
        }

        ul {
          padding: 0;
          list-style: none;
        }

        [main-title] {
          font-weight: bold;
        }

        .centered-container {
          margin-top: 40px;
          max-width: 1000px;
          margin: 40px auto;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }

        .item {
          background-color: white;
          background-size:contain;
          background-position: center center;
          background-repeat:no-repeat
        }

        .item video{max-width:100%;}

        .item:nth-child(3n + 1) {
          @apply(--app-grid-expandible-item);
        }

        @media(max-width: 799px) {

          :host {
            --app-grid-columns: 2;
            --app-grid-gutter: 5px;
            --app-grid-item-height: 200px;
          }

          .centered-container {
            margin: 10px 5px;
          }

          .item:nth-child(5n + 1) {
            height: 250px;
          }

          [spacer] {
            margin-left: 0;
          }

        }

      </style>
    <style>
      :host {
        display: block;
        height:100vh;
        width:calc(100% - 36px);
        margin:24px auto 32px;
      }

      paper-audio-player {
        --paper-audio-player-color:var(--accent-color);
      }

      paper-material{background:#fff;display:block;padding:16px;}

      section.main-content{max-width:980px;flex:1 0 0;height:100vh;}
      article{width:100%;margin-right:16px;}
      .inner-article-area{width:300px}
      aside{width:250px;height:100vh;}
      .ad{width:250px;position:fixed;top:152px;}
      .inner-ad{width:300px;height:300px;background:gray;}
    </style>
    <div class="layout horizontal justified">
        <section class="main-content">

                  <iron-icon icon="av:mic"></iron-icon> Senaste poddar

        <aside>
            <div class="ad">

            </div>
        </aside>
    </div>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'gota-startpage',

      behaviors: [Polymer.NeonAnimatableBehavior],

      properties: {
         animationConfig:{
          value: function(){
             return {
               'entry': {
                 name: 'fade-in-animation',
                 node: this,
                 timing: {delay:400, duration:1000}
               },
               'exit': {
                 name: 'fade-out-animation',
                 node:this,
                 timing: {delay:0, duration:400}
               }
             }
           }
         }
       }
    });
  </script>
</dom-module>
